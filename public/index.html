<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NEAcreatives</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <div class="container-logo">
        <div class="logo"></div>
        <div class="lines"></div>
      </div>
      <div class="message">
        <h1>Sorry :-)</h1>
        <h2>We are refurbishing!</h2>
      </div>
    </div>
    <footer>
      <div class="container-left">
        <img
          height="280"
          src="./images/logo-cat-complete-white.png"
          alt="NEAcreatives"
        />
        <div class="form">
          <form onsubmit="myScript">
            <h3>Got yourself into a jam?</h3>
            <p>
              Don't sweat it, this ain’t our first rodeo. <br />Drop us a line
              below and we’ll find a way to help you and your team out.
            </p>
            <input
              id="name"
              class="form-input"
              type="text"
              placeholder="name"
            />
            <input
              id="email"
              class="form-input"
              type="email"
              placeholder="e-mail"
            />
            <textarea
              id="message"
              rows="6"
              class="form-input-message"
              placeholder="message"
            ></textarea>
            <input type="submit" />
          </form>
        </div>
      </div>
      <div class="container-right">
        <div class="container-agency">
          <img
            width="160"
            src="./images/logo-name-white.png"
            alt="NEAcreatives"
          />
        </div>
        <div class="social-media">
          <a
            target="_blank"
            href="https://www.behance.net/amparobeltran"
            class="fa fa-behance"
          ></a>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/amparo-beltran/"
            class="fa fa-linkedin"
          ></a>
          <a
            target="_blank"
            href="https://www.instagram.com/neacreatives/"
            class="fa fa-instagram"
          ></a>
        </div>
      </div>
    </footer>

    <p class="address">
      © nea creatives LLP 2021 ı london square LO1 4TR ı LONDON
    </p>
    <script src="index.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
      // import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js";
      import {
        getFunctions,
        httpsCallable,
      } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-functions.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyD98xJ0E1eFt0C_PTdKDz5OCVPK8bJf5AQ",
        authDomain: "neacreatives-portfolio.firebaseapp.com",
        projectId: "neacreatives-portfolio",
        storageBucket: "neacreatives-portfolio.appspot.com",
        messagingSenderId: "891272640793",
        appId: "1:891272640793:web:8ac027e9252b088f13ad88",
        measurementId: "G-MVRFFCGY1P",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const functions = getFunctions(app);

      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const message = document.getElementById("message");
      const form = document.querySelector("form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const data = {
          name: name.value,
          email: email.value,
          message: message.value,
        };

        const contactEmail = httpsCallable(functions, "contactEmail");
        contactEmail(data).then((result) => {
          console.log(result);
          name.value = "";
          email.value = "";
          message.value = "";
        });
      });
    </script>
  </body>
</html>
